<!-- Starter code and data adapted from http://duspviz.mit.edu/d3-workshop/mapping-data-with-d3/ -->
<html>

<head>
    <title>A Basic D3 map</title>
    <script src="http://d3js.org/d3.v4.js" charset="utf-8"></script>

    <script src="data/boston_neighborhoods.json"></script>
    <script src="data/201903-bluebikes-tripdata.csv"></script>
    <script src="process_data.js"></script>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>

    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
</head>>

<body>
    <script>
        console.log("Running javascript.")

        // Set up SVG 'canvas' with Boston map background
        var width = 700;
        var height = 580;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var g = svg.append("g");

        var albersProjection = d3.geoAlbers()
            .scale(190000)
            .rotate([71.057, 0])
            .center([0, 42.313])
            .translate([width / 2, height / 2]);

        var geoPath = d3.geoPath()
            .projection(albersProjection);

        g.selectAll("path")
            .data(neighborhoods_json.features)
            .enter()
            .append("path")
            .attr("fill", "#ccc")
            .attr("stroke", "#333")
            .attr("d", geoPath);

        // Load Bluebike station data
        d3.queue()
            .defer(d3.csv, "https://raw.githubusercontent.com/6859-sp21/a4-bikerides/main/bluebikes_2020_stations.csv")
            .defer(d3.csv, "https://raw.githubusercontent.com/6859-sp21/a4-bikerides/main/bluebikes_2020.csv")
            .await(ready)

        function computeStationTraffic(stationData, tripsData) {
            stationData.forEach(function (d) {
                d.arrivals = tripsData.filter(trip => (trip['end station id'] == d['station id'])).length;
                d.departures = tripsData.filter(trip => (trip['start station id'] == d['station id'])).length;
                d.netincoming = d.arrivals - d.departures
                console.log(d['station id'], d.arrivals, d.departures);
            })
        }


        function ready(error, stationData, tripsData) {
            console.log("ready() called")
            computeStationTraffic(stationData, tripsData)
            console.log("stationData: ", stationData)

            // convert stationData to a id -> data map
            var stationDataMap = new Map()

            stationData.forEach(v => {
                stationDataMap.set(v["station id"], v)
            });
            console.log(stationDataMap)

            var maxStationID = 446

            var minNetIncoming = Math.max(...stationData.map(v => v.netincoming))
            var maxNetIncoming = Math.min(...stationData.map(v => v.netincoming))
            console.log("minNetIncoming: ", minNetIncoming)
            console.log("maxNetIncoming: ", maxNetIncoming)

            // https://observablehq.com/@mbostock/u-s-airports-voronoi
            // Voronoi cells
            var voronoi = d3.voronoi() //.extent([0,0], [width, height])
            voronoi.x((d) => d.latitude)
            voronoi.y((d) => d.longitude)

            var polys = voronoi(stationData).polygons()

            polys = polys.map((v, i) => {
                let metadata = stationData[i]
                return {
                    poly: v,
                    metadata: metadata,
                }
            })

            console.log("polys: ", polys)
            var cellG = svg.append("g")
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("pointer-events", "all");

            cellG.selectAll("path")
                .data(polys)
                .enter()
                .append("path")
                .attr("d", polygonF)
                .attr("fill", getStationColor)
            // .attr("d", d3.geoPath(albersProjection))

            function getStationColor(d) {
                // TODO: replace with trip value
                let stationID = d.metadata["station id"]
                let stationData = stationDataMap.get(stationID)
                // console.log("sd: ", stationData)
                let colorValue = stationData["netincoming"]
                // console.log("raw color value: ", colorValue)
                let pct = stationID / maxStationID
                // let pct = (colorValue - minNetIncoming) / (maxNetIncoming - minNetIncoming)

                pct = Math.min(pct, 1.0)
                return `hsl(36, ${pct * 100}%, 63%)`
            }

            function polygonF(d) {
                d = d.poly
                d = d.filter(v => v != null)

                let p = d.map(v => {
                    return albersProjection([v[1], v[0]])
                })
                return "M" + p.join("L") + "Z";
            }

            cellG.selectAll("circle")
                .data(stationData)
                .enter()
                .append('circle')
                .attr("r", 2)
                .attr("transform", function (d) {
                    return "translate(" + albersProjection([d.longitude, d.latitude]) + ")"
                })
        }

    </script>
</body>

</html>
